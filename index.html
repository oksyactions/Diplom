<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="pngwing.com.png" type="image/png" />
    <title>SOFTLife</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid nav">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" onclick="filterByType('sofa')" href="#"
                >Диваны</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" onclick="filterByType('armchair')" href="#"
                >Кресла</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="filterByType('bed')"
                >Кровати</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" onclick="filterByType('mattress')"
                >Матрасы</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="getAll()">Все категории</a>
            </li>
          </ul>

          <a class="nav-link" href="#">+7-495-777-333</a>
        </div>
      </div>
    </nav>

    <div id="products"></div>

    <div class="container-fluid connectDiv mb-5">
      <div class="forma mt-4">
        <div class="mb-3">
          <h3 class="text-center mt-3">Форма заказа</h3>
          <p id="info"></p>
          <p>
            <a name="form"></a>В ближайшее время с вами свяжеться наш менеджер
          </p>
          <input
            onclick="toEnter()"
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Ваше имя"
            required
          />

          <input
            onclick="toEnter()"
            type="text"
            class="form-control mt-2"
            id="exampleFormControlInput2"
            placeholder="Ваш номер телефона"
            required
          />

          <label for="exampleFormControlTextarea1" class="form-label mt-1 mb-0">
            Комментарий</label
          >
          <textarea
            onclick="toEnter()"
            class="form-control mt-2"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" required />
            <label class="form-check-label" for="autoSizingCheck2">
              Согласен на обработку персональных данных
            </label>
          </div>

          <input
            type="submit"
            class="btn btn-secondary btn-block form-control mb-2"
            value="Заказать звонок"
          />
        </div>
      </div>
    </div>
    <div class="container-fluid footer">
      <div class="row">
        <div class="col-md-3 mt-2">
          <img src="" alt="" />
        </div>
        <div class="col-md-3 text-white mt-5"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3 mt-2">
          <a href="#"><i class="fa-brands fa-vk fa-2x"></i></a>
        </div>
      </div>
      <p class="text-center mt-2 text-white">
        © Все права защищены ООО "SOFTlife"
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </div>

    <script>
      function toForma() {
        document.location = "#form";
        document.getElementById("info").innerText =
          "Заполните пожалуйста выделенные поля!";
        document.getElementById("exampleFormControlInput1").style.border =
          "2px solid red";
        document.getElementById("exampleFormControlInput2").style.border =
          "2px solid red";
        document.getElementById("exampleFormControlTextarea1").style.border =
          "2px solid red";
      }
      function toEnter() {
        document.getElementById("info").innerText = "";
        document.getElementById("exampleFormControlInput1").style.border =
          "1px solid ";
        document.getElementById("exampleFormControlInput2").style.border =
          "1px solid ";
        document.getElementById("exampleFormControlTextarea1").style.border =
          "1px solid ";
      }
    </script>
    <script src="catalog.js"></script>

    <script src="Products/Products.js"></script>

    <link rel="stylesheet" href="Products/Products.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
